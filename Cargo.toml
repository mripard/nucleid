[package]
name = "nucleid"
version = "0.1.0"
authors = ["Maxime Ripard <maxime@cerno.tech>"]
description = "Linux KMS abstraction library"
edition = "2018"
readme = "README.md"
license-file = "LICENSE"
keywords = ["linux", "graphics", "kms"]
categories = ["api-bindings", "graphics", "os::linux-apis"]
repository = "https://github.com/mripard/nucleid/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cvt = "0.1.0"
fixed = "1.6.0"
libc = "0.2.0"
memmap = { package = "memmap2", version = "0.2.0" }
num_enum = { version = "0.5.0", features = ["complex-expressions"] }
thiserror = "1.0.0"
vmm-sys-util = "0.11.0"

[dev-dependencies]
anyhow = "1.0.0"
clap = "2.33.0"
image = "0.23.0"
